  assemblies:
  - cs.temp.dll
  namespace: PitneyBowes.Developer.ShippingApi
  summary: "\nStreet address and/or apartment and/or P.O. Box. You can specify up to\nthree address lines.\nFor USPS domestic destinations, ensure that the street address is\nspecified as the last of the 3 address lines.This way, the street\naddress is printed right above the city, state, postal zip code, per\nUSPS label guidelines.\n\nSee <a href=\"https://shipping.pitneybowes.com/api/post-shipments.html\"></a> for considerations when specifying\nmultiple lines in a shipment&apos;s ``fromAddress`` when\n``MINIMAL_ADDRESS_VALIDATION`` is enabled.\n"
  example: []
  syntax:
    content: IEnumerable<string> AddressLines { get; set; }
    parameters: []
    return:
      type: IEnumerable{System.String}
      description: The address lines.
    content.vb: Property AddressLines As IEnumerable(Of String)
  overload: PitneyBowes.Developer.ShippingApi.IAddress.AddressLines*
