  assemblies:
  - cs.temp.dll
  namespace: PitneyBowes.Developer.ShippingApi.Model
  summary: "\nThis field is *required* in a request if you are doing any of the following:\n- enabling automatic refill\n- updating the threshold\n- updating the refill amount\nIf you do *not* include this field, the value is set to ``null``, which\neffectively disables automatic refill for the account.\nFor recommended settings, see :ref:`when-does-auto-refill-trigger`.\n"
  example: []
  syntax:
    content: public virtual decimal Threshold { get; set; }
    parameters: []
    return:
      type: System.Decimal
      description: >-
        The amount at which the merchant&apos;s PB Postage Account is refilled. The

        account refills when the balance falls below this value.
    content.vb: Public Overridable Property Threshold As Decimal
  overload: PitneyBowes.Developer.ShippingApi.Model.AutoRefill.Threshold*
  implements:
