- uid: PitneyBowes.Developer.ShippingApi.IAutoRefill.Threshold
  commentId: P:PitneyBowes.Developer.ShippingApi.IAutoRefill.Threshold
  id: Threshold
  parent: PitneyBowes.Developer.ShippingApi.IAutoRefill
  langs:
  - csharp
